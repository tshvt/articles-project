{% extends "base.html" %}

{% block title %} Create New Post {% endblock %}
{% load static %}

{% block content %}

<header class="masthead" style="background-image: url({% static 'assets/img/home-bg.jpg' %})">
            <div class="container position-relative px-4 px-lg-5">
                <div class="row gx-4 gx-lg-5 justify-content-center">
                    <div class="col-md-10 col-lg-8 col-xl-7">
                        <div class="site-heading">
                            <h1>New Post</h1>
                            <span class="subheading">Share a New Article Now</span>
                        </div>
                    </div>
                </div>
            </div>
        </header>

<div class="container">
    <div class="row">
      <div class="col-lg-8 col-md-10 mx-auto">

        <form method="post" novalidate>
          {% csrf_token %}

            <div class="create-form form-floating {%if form.errors or form.non_field_errors%} errors-form {%endif%}">
                {{ form.as_p }}
            </div>

            <div class="d-flex justify-content-end mb-4"><button class="btn btn-primary text-uppercase">Send</button></div>

        </form>

      </div>
        <script>
            var name = "{{user.id}}";
            document.getElementById("author_user").value = name
        </script>
    </div>
  </div>


{% endblock %}
