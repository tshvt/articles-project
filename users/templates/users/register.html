{% extends "base.html" %}

{% block title %} Login {% endblock %}
{% load static %}

{% block content %}

<header class="masthead" style="background-image: url({% static 'assets/img/home-bg.jpg' %})">
            <div class="container position-relative px-4 px-lg-5">
                <div class="row gx-4 gx-lg-5 justify-content-center">
                    <div class="col-md-10 col-lg-8 col-xl-7">
                        <div class="site-heading">
                            <h1>Register Now</h1>
                            <span class="subheading">Sign Up to view more articles</span>
                        </div>
                    </div>
                </div>
            </div>
        </header>

<div class="container">
    <div class="row">
      <div class="col-lg-8 col-md-10 mx-auto">

        <form action="{% url 'register' %}" method="post" novalidate>
          {% csrf_token %}
            {% for field in form %}
            <div class="create-form form-floating {%if field.errors%} errors-form {%endif%}">
                {{field.label_tag}}
                {{field}}
                {{field.errors}}
            </div>
          {% endfor %}
            <div class="d-flex justify-content-end mb-4"><button class="btn btn-primary text-uppercase">Register</button></div>

        </form>

      </div>
    </div>
  </div>


{% endblock %}
